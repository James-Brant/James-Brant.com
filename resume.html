<script>
  const fontSizes = ['font-small', 'font-large'];
  let currentIndex = 1;

  const fontToggleBtn = document.getElementById('font-size-toggle');

  function setFontSize(index) {
    document.body.classList.remove(...fontSizes);
    if (index === 0) {
      document.body.classList.add('font-small');
    } else if (index === 2) {
      document.body.classList.add('font-large');
    }
    localStorage.setItem('fontSizeIndex', index);
    currentIndex = index;
  }

  fontToggleBtn.addEventListener('click', () => {
    const nextIndex = (currentIndex + 1) % 3;
    setFontSize(nextIndex);
  });

  window.addEventListener('DOMContentLoaded', () => {
    const savedIndex = parseInt(localStorage.getItem('fontSizeIndex'), 10);
    if (!isNaN(savedIndex) && savedIndex >= 0 && savedIndex <= 2) {
      setFontSize(savedIndex);
    } else {
      setFontSize(1);
    }
  });
</script>

<script>
  const toggleBtn = document.getElementById('theme-toggle');
  const body = document.body;
  const iconSun = document.getElementById('icon-sun');
  const iconMoon = document.getElementById('icon-moon');
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    body.classList.add('light');
    iconSun.style.display = 'inline'
    iconMoon.style.display = 'none';
  } else {
    iconSun.style.display = 'none'
    iconMoon.style.display = 'inline';
  }

  toggleBtn.addEventListener('click', () => {
    const isLight = body.classList.toggle('light');

    iconSun.style.display = isLight ? 'inline' : 'none';
    iconMoon.style.display = isLight ? 'none' : 'inline';

    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
</script>
